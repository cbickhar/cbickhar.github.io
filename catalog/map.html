    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
var infowindow = null;
    $(document).ready(function () { initialize();  });

    function initialize() {

        var centerMap = new google.maps.LatLng(-30.397, 31.644);

        var myOptions = {
            zoom: 2,
            center: centerMap,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);

        setMarkers(map, sites);
	    infowindow = new google.maps.InfoWindow({
                content: "loading..."
            });

        var bikeLayer = new google.maps.BicyclingLayer();
		bikeLayer.setMap(map);
    }

    var sites = [
	['Mount Evans', 54.9000, 25.3167, 4, '<a href="gallery_europe.html">View European Fossils</a>'],
	['Irving Homestead', 10, 20, 2, '<a href="gallery_africa.html">View African Fossils</a>'],
	['Mongolia', 46.862496, 103.84665599999994, 3, '<a href="gallery_asia.html">View Asian Fossils</a>'],
	['Bolivia', -16.290154, -63.58865300000002, 3, '<a href="gallery_southamerican.html">View South American Fossils</a>'],
	['Australia', -25.274398, 133.77513599999997, 3, '<a href="gallery_australian.html">View Australian Fossils</a>'],
	['Nebraska', 41.4925374, -99.90181310000003, 3, '<a href="gallery_northamerica.html">View North American Fossils</a>'],
	['Antarctica', -75.250973, -0.07138899999995374, 3, '<a href="gallery_arctic.html">View Antarctican Fossils</a>']
];



    function setMarkers(map, markers) {

        for (var i = 0; i < markers.length; i++) {
            var sites = markers[i];
            var siteLatLng = new google.maps.LatLng(sites[1], sites[2]);
            var marker = new google.maps.Marker({
                position: siteLatLng,
                map: map,
                title: sites[0],
                zIndex: sites[3],
                html: sites[4]
            });

            var contentString = "Some content";

            google.maps.event.addListener(marker, "click", function () {
                //alert(this.html);
                infowindow.setContent(this.html);
                infowindow.open(map, this);
            });
        }
    }
</script>
